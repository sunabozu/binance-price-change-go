name: Deploy this baby to my server

on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.4'
    script: |
     go build
    - run: echo "${{ secrets.GCE_KEY }}" > key.txt
    - run: ls
    - run: chmod 600 key.txt
    - run: rsync -zaP -e "ssh -i key.txt -o StrictHostKeyChecking=no" binance-price-change-go troorl@okay-boomer.ml:~/binance-price-change-go/