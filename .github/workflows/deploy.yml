name: Deploy this baby to my server

on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.4'
    - run: go build
    - run: echo "${{ secrets.GCE_KEY }}" > key.txt
    - run: cat key.txt
    - run: rsync -zaP -e "ssh -i key.txt" ${{ secrets.PROJ_NAME }} troorl@okay-boomer.ml:~/${{ secrets.PROJ_NAME }}/